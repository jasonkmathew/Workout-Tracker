    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
            line-height: 1.4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .google-btn {
            background: white;
            color: #333;
            border: 2px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto 15px auto;
            width: 100%;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            background: #f8f9fa;
            border-color: #007AFF;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #007AFF;
        }

        .auth-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .auth-btn:hover {
            background: #0056CC;
        }

        .auth-switch {
            margin-top: 15px;
            color: #666;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: #007AFF;
            cursor: pointer;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            color: #FF3B30;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.85rem;
            color: #666;
        }

        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #FF3B30;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .user-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .week-selector {
            margin-bottom: 15px;
        }

        .week-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .week-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
        }

        .workout-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .workout-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: white;
        }

        .workout-content {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .exercise {
            border-bottom: 1px solid #f0f0f0;
            padding: 15px 0;
        }

        .exercise:last-child {
            border-bottom: none;
        }

        .exercise-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .exercise-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }

        .exercise-select {
            margin-bottom: 10px;
        }

        .exercise-select select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .sets-grid {
            display: grid;
            grid-template-columns: 40px 1fr 1fr 60px;
            gap: 8px;
            align-items: center;
            margin-bottom: 8px;
        }

        .sets-grid label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
        }

        .sets-grid input {
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            text-align: center;
        }

        .previous-note {
            grid-column: 1 / -1;
            font-size: 0.75rem;
            color: #999;
            font-style: italic;
            margin-top: -4px;
        }

        .add-set {
            background: #007AFF;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .remove-set {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .exercise-tips {
            background: #f8f9fa;
            border-left: 3px solid #007AFF;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .exercise-tips h4 {
            font-size: 0.85rem;
            margin-bottom: 5px;
            color: #333;
        }

        .exercise-tips p {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.3;
            margin: 0;
        }

        .tempo-key {
            background: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 3px solid #2196F3;
        }

        .tempo-key h4 {
            font-size: 0.85rem;
            margin-bottom: 5px;
            color: #1976D2;
        }

        .tempo-key p {
            font-size: 0.8rem;
            color: #333;
            margin: 2px 0;
        }

        .comments {
            margin-top: 10px;
        }

        .comments label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        .comments textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.85rem;
            resize: vertical;
            min-height: 60px;
        }

        .rest-day {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .rest-day h2 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .save-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #34C759;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .save-indicator.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

                gap: 6px;

                padding: 4px 6px;
                font-size: 0.85rem;
            }

                position: static;
                margin-top: 10px;
            }
        }

</head>

                        tempo: "3:1:1:1",
                        options: ["Hanging", "Machine", "Lying"]
                    }
                ]
            }
        };

        // Authentication functions
        function initAuth() {
            const authForm = document.getElementById('authForm');
            const authSwitchBtn = document.getElementById('authSwitchBtn');

            authForm.addEventListener('submit', handleAuth);
            authSwitchBtn.addEventListener('click', toggleAuthMode);

            // Listen for auth state changes
            window.onAuthStateChanged(window.auth, (user) => {
                if (user) {
                    currentUser = user;
                    showApp();
                    loadUserData();
                } else {
                    currentUser = null;
                    showAuth();
                }
            });
        }

        async function handleGoogleAuth() {
            const errorDiv = document.getElementById('authError');
            
            try {
                const provider = new window.GoogleAuthProvider();
                await window.signInWithPopup(window.auth, provider);
            } catch (error) {
                console.error('Google auth error:', error);
                errorDiv.textContent = error.message;
            }
        }

        function toggleAuthMode() {
            isSignUp = !isSignUp;
            const authTitle = document.getElementById('authTitle');
            const authBtn = document.getElementById('authBtn');
            const authSwitchText = document.getElementById('authSwitchText');
            const authSwitchBtn = document.getElementById('authSwitchBtn');

            if (isSignUp) {
                authTitle.textContent = 'Create Account';
                authBtn.textContent = 'Sign Up';
                authSwitchText.textContent = 'Already have an account?';
                authSwitchBtn.textContent = 'Sign In';
            } else {
                authTitle.textContent = 'Welcome Back';
                authBtn.textContent = 'Sign In';
                authSwitchText.textContent = "Don't have an account?";
                authSwitchBtn.textContent = 'Sign Up';
            }
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');

            try {
                if (isSignUp) {
                    await window.createUserWithEmailAndPassword(window.auth, email, password);
                } else {
                    await window.signInWithEmailAndPassword(window.auth, email, password);
                }
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        }

        async function handleLogout() {
            try {
                await window.signOut(window.auth);
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function showAuth() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('userInfo').textContent = `Logged in as: ${currentUser.email}`;
        }

        function showLoading() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
        }

        // Data functions
        function initializeWorkoutData() {
            workoutData = {};
            for (let week = 1; week <= 12; week++) {
                workoutData[week] = {};
                for (let workoutKey in workouts) {
                    workoutData[week][workoutKey] = {};
                    workouts[workoutKey].exercises.forEach((exercise, index) => {
                        workoutData[week][workoutKey][index] = {
                            selectedExercise: exercise.options[0],
                            sets: [{ weight: '', reps: '' }, { weight: '', reps: '' }],
                            comments: ''
                        };
                    });
                }
            }
        }

        async function loadUserData() {
            if (!currentUser) return;
            
            showLoading();
            
            try {
                const userDocRef = window.doc(window.db, 'users', currentUser.uid);
                const userDoc = await window.getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.workouts) {
                        workoutData = userData.workouts;
                    } else {
                        initializeWorkoutData();
                    }
                } else {
                    initializeWorkoutData();
                    await saveUserData();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                initializeWorkoutData();
            }
            
            showApp();
            showWorkout(currentWorkout);
        }

        async function saveUserData() {
            if (!currentUser) return;
            
            try {
                const userDocRef = window.doc(window.db, 'users', currentUser.uid);
                await window.setDoc(userDocRef, {
                    workouts: workoutData,
                    lastUpdated: new Date()
                }, { merge: true });
                
                showSaveIndicator();
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        // App functions
        function selectWeek(week) {
            currentWeek = parseInt(week);
            showWorkout(currentWorkout);
        }

        function showWorkout(workoutKey) {
            currentWorkout = workoutKey;
            document.getElementById('workoutSelect').value = workoutKey;

            const content = document.getElementById('workoutContent');
            
            if (workoutKey === 'rest1' || workoutKey === 'rest2') {
                content.innerHTML = `
                    <div class="rest-day">
                        <h2>🛌 Rest Day</h2>
                        <p>Recovery time - prepare for your next workout!</p>
                    </div>
                `;
                return;
            }

            const workout = workouts[workoutKey];
            let html = tempoKey;
            
            workout.exercises.forEach((exercise, index) => {
                const exerciseData = workoutData[currentWeek][workoutKey][index];
                const previousWeekData = currentWeek > 1 ? workoutData[currentWeek - 1][workoutKey][index] : null;
                const tips = exerciseTips[exercise.name] || "Focus on proper form and controlled movement.";
                
                html += `
                    <div class="exercise">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-info">${exercise.sets} • ${exercise.reps} • ${exercise.tempo}</div>
                        
                        <div class="exercise-select">
                            <select onchange="updateExerciseSelection(${index}, this.value)">
                                ${exercise.options.map(option => `
                                    <option value="${option}" ${exerciseData.selectedExercise === option ? 'selected' : ''}>
                                        ${option}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        
                        <div id="sets-${index}">
                            ${generateSetsHTML(index, exerciseData, previousWeekData)}
                        </div>
                        
                        <button class="add-set" onclick="addSet(${index})">+ Add Set</button>
                        
                        <div class="exercise-tips">
                            <h4>Execution Tips:</h4>
                            <p>${tips}</p>
                        </div>
                        
                        <div class="comments">
                            <label>Notes</label>
                            <textarea 
                                placeholder="Form notes, improvements, etc..."
                                onchange="updateComments(${index}, this.value)"
                            >${exerciseData.comments}</textarea>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        function generateSetsHTML(exerciseIndex, exerciseData, previousWeekData) {
            let html = '';
            
            exerciseData.sets.forEach((set, setIndex) => {
                const previousSet = previousWeekData && previousWeekData.sets[setIndex] ? previousWeekData.sets[setIndex] : null;
                
                html += `
                    <div class="sets-grid">
                        <label>S${setIndex + 1}</label>
                        <input type="number" placeholder="Weight" value="${set.weight}" 
                               onchange="updateSetData(${exerciseIndex}, ${setIndex}, 'weight', this.value)">
                        <input type="number" placeholder="Reps" value="${set.reps}"
                               onchange="updateSetData(${exerciseIndex}, ${setIndex}, 'reps', this.value)">
                        ${setIndex > 1 ? `<button class="remove-set" onclick="removeSet(${exerciseIndex}, ${setIndex})">×</button>` : '<span></span>'}
                        ${previousSet && (previousSet.weight || previousSet.reps) ? 
                            `<div class="previous-note">Last: ${previousSet.weight || '?'}lbs × ${previousSet.reps || '?'}</div>` : ''
                        }
                    </div>
                `;
            });
            
            return html;
        }

        function updateExerciseSelection(exerciseIndex, value) {
            workoutData[currentWeek][currentWorkout][exerciseIndex].selectedExercise = value;
            saveUserData();
        }

        function updateSetData(exerciseIndex, setIndex, field, value) {
            const exerciseData = workoutData[currentWeek][currentWorkout][exerciseIndex];
            if (!exerciseData.sets[setIndex]) {
                exerciseData.sets[setIndex] = { weight: '', reps: '' };
            }
            exerciseData.sets[setIndex][field] = value;
            saveUserData();
        }

        function updateComments(exerciseIndex, value) {
            workoutData[currentWeek][currentWorkout][exerciseIndex].comments = value;
            saveUserData();
        }

        function addSet(exerciseIndex) {
            const exerciseData = workoutData[currentWeek][currentWorkout][exerciseIndex];
            exerciseData.sets.push({ weight: '', reps: '' });
            
            const previousWeekData = currentWeek > 1 ? workoutData[currentWeek - 1][currentWorkout][exerciseIndex] : null;
            document.getElementById(`sets-${exerciseIndex}`).innerHTML = generateSetsHTML(exerciseIndex, exerciseData, previousWeekData);
            saveUserData();
        }

        function removeSet(exerciseIndex, setIndex) {
            const exerciseData = workoutData[currentWeek][currentWorkout][exerciseIndex];
            exerciseData.sets.splice(setIndex, 1);
            
            const previousWeekData = currentWeek > 1 ? workoutData[currentWeek - 1][currentWorkout][exerciseIndex] : null;
            document.getElementById(`sets-${exerciseIndex}`).innerHTML = generateSetsHTML(exerciseIndex, exerciseData, previousWeekData);
            saveUserData();
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        // Initialize the app when page loads
        window.addEventListener('load', () => {
            initAuth();
        });
    </script>
</body>
</html>
