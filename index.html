<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Workout Tracker</title>
    <style>
        /* --- THEME & VARIABLES --- */
        :root {
            --bg: #0b0b0d;
            --card: #15161a;
            --text: #f5f5f7;
            --muted: #a1a1aa;
            --accent: #7c3aed;
            --accent-hover: #915dff;
            --danger: #e53e3e;
            --success: #34C759;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --accent-rgb: 124, 58, 237;
        }

        /* --- GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.5;
            padding-bottom: 80px; /* Space for mobile nav */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
        }
        
        /* --- GENERAL UI COMPONENTS --- */
        .page { display: none; }
        .page.active { display: block; }
        
        .card {
            background: var(--card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .page-header {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        button.primary, a.primary {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        button.primary:hover, a.primary:hover { background: var(--accent-hover); }

        button.secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border-color);
            padding: 10px 18px;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        button.secondary:hover { border-color: var(--accent); color: var(--accent); }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s ease;
        }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--accent); }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }

        /* --- AUTHENTICATION --- */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            text-align: center;
        }
        .auth-container h2 { margin-bottom: 25px; font-size: 1.8rem; }
        .google-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border-color);
            padding: 12px; border-radius: 10px; font-size: 1rem; cursor: pointer;
            font-weight: 600; display: flex; align-items: center; justify-content: center;
            gap: 12px; margin: 0 auto 20px auto; width: 100%; transition: all 0.2s ease;
        }
        .google-btn:hover { background: rgba(255, 255, 255, 0.05); border-color: var(--accent); }
        .divider { display: flex; align-items: center; margin: 20px 0; color: var(--muted); }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border-color); }
        .divider::before { margin-right: 15px; } .divider::after { margin-left: 15px; }
        .auth-form { display: flex; flex-direction: column; gap: 15px; }
        .auth-switch { margin-top: 20px; color: var(--muted); }
        .auth-switch button { background: none; border: none; color: var(--accent); cursor: pointer; text-decoration: underline; font-size: 1em; }
        .error { color: var(--danger); font-size: 0.9rem; margin-top: 15px; min-height: 1em; }

        /* --- MOBILE NAVIGATION --- */
        .mobile-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: var(--card);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .nav-btn {
            background: none; border: none; color: var(--muted);
            cursor: pointer; display: flex; flex-direction: column;
            align-items: center; gap: 4px; padding: 5px 10px;
            font-size: 0.75rem; transition: color 0.2s ease; flex: 1;
        }
        .nav-btn svg { width: 24px; height: 24px; stroke: var(--muted); transition: stroke 0.2s ease; }
        .nav-btn.active, .nav-btn:hover { color: var(--accent); }
        .nav-btn.active svg, .nav-btn:hover svg { stroke: var(--accent); }

        /* --- TRACKER PAGE --- */
        .header { text-align: center; margin-bottom: 20px; position: relative; }
        .header h1 { font-size: 1.6rem; color: var(--text); margin-bottom: 5px; }
        .header p { font-size: 0.9rem; color: var(--muted); }
        .logout-btn { position: absolute; top: 0; right: 0; background: var(--danger); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        .controls { display: flex; gap: 15px; }
        .controls > div { flex: 1; }

        .exercise { border-bottom: 1px solid var(--border-color); padding: 20px 0; }
        .exercise:last-child { border-bottom: none; }
        .exercise-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
        .exercise-info { font-size: 0.85rem; color: var(--muted); margin-bottom: 15px; }
        .sets-grid { display: grid; grid-template-columns: 40px 1fr 1fr 40px; gap: 10px; align-items: center; margin-bottom: 8px; }
        .sets-grid label { font-size: 0.9rem; font-weight: 600; color: var(--muted); }
        .sets-grid input { padding: 10px 8px; text-align: center; inputmode: decimal; } /* Mobile keyboard */
        .sets-grid input.previous-data { background: transparent; color: var(--muted); border-style: dashed; }
        .sets-grid input.current-data { border: 1px solid var(--accent); background: rgba(var(--accent-rgb), 0.1); }
        button.remove-set { background: var(--danger); color: white; border: none; border-radius: 5px; cursor: pointer; width: 30px; height: 30px; font-size: 1rem; }
        .exercise-tips, .tempo-key { padding: 12px; margin: 15px 0; border-radius: 8px; border-left: 3px solid var(--accent); background: rgba(var(--accent-rgb), 0.08); }
        .exercise-tips h4, .tempo-key h4 { font-size: 0.9rem; margin-bottom: 5px; color: var(--accent-hover); }
        .exercise-tips p, .tempo-key p { font-size: 0.85rem; color: var(--muted); }
        .comments { margin-top: 15px; }
        
        /* --- EXERCISES PAGE --- */
        .filters { display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0; }
        .filters > * { flex: 1; min-width: 120px; }
        #exerciseList .exercise-item { border-bottom: 1px solid var(--border-color); padding: 15px 5px; display: flex; align-items: center; justify-content: space-between; }
        #exerciseList .exercise-item:last-child { border-bottom: none; }
        .exercise-item-info strong { display: block; font-size: 1.1rem; }
        .exercise-item-info span { color: var(--muted); font-size: 0.85rem; text-transform: capitalize; }
        .loading-skeleton { background-color: #2a2a2e; border-radius: 8px; margin: 10px 0; }
        .skeleton-text { height: 1.2em; margin-bottom: 0.5em; }
        .skeleton-text:last-child { width: 70%; }
        
        /* --- PLANS PAGE --- */
        .plan-list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border: 1px solid var(--border-color); border-radius: 10px; margin-bottom: 10px; }
        .plan-list-item.preset { border-style: dashed; color: var(--muted); }
        .plan-info strong { font-size: 1.2rem; }
        .plan-info span { font-size: 0.85rem; color: var(--muted); }

        /* --- MODAL FOR PLAN BUILDER --- */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: none; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); border-radius: 16px; width: 95%; max-width: 500px; max-height: 90vh; overflow-y: auto; padding: 25px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { font-size: 1.5rem; }
        .modal-close { background: none; border: none; color: var(--muted); font-size: 2rem; cursor: pointer; }
        .form-group { margin-bottom: 20px; }
        #dayListContainer .day-card { border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; margin-bottom: 10px; }
        #dayListContainer .day-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* --- UTILITIES --- */
        .text-center { text-align: center; }
        .mt-20 { margin-top: 20px; }
        .d-flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .align-center { align-items: center; }
        .gap-10 { gap: 10px; }
        
    </style>
</head>
<body>
    <script type="module">
        // --- FIREBASE IMPORTS & CONFIG ---
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, onSnapshot, collection, updateDoc, deleteField } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC91rY8_FSfQfXkoFuhT0I_H_fan6VLNe0",
            authDomain: "split-workout-tracker.firebaseapp.com",
            projectId: "split-workout-tracker",
            storageBucket: "split-workout-tracker.firebasestorage.app",
            messagingSenderId: "429001339736",
            appId: "1:429001339736:web:e753739f5c827145c36b2d",
            measurementId: "G-1F6C2R60P7"
        };

        // --- FIREBASE INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL APP STATE ---
        let currentUser = null;
        let currentView = 'tracker';
        let currentWeek = 1;
        let currentPlanId = 'preset-upper-lower';
        let currentDayKey = 'upperA';
        let userData = {
            workouts: {},
            userPlans: {},
            settings: {
                currentPlanId: 'preset-upper-lower'
            }
        };

        // --- PRESET PLANS ---
        const presets = {
            'preset-upper-lower': {
                name: "Upper Lower (Classic)",
                isPreset: true,
                days: [
                    { key: "upperA", name: "Upper A", type: "workout" },
                    { key: "lowerA", name: "Lower A", type: "workout" },
                    { key: "rest1", name: "Rest", type: "rest" },
                    { key: "upperB", name: "Upper B", type: "workout" },
                    { key: "lowerB", name: "Lower B", type: "workout" },
                    { key: "rest2", name: "Rest", type: "rest" },
                ],
                workouts: { /* Defined in separate object for clarity */ }
            }
        };
        
        // --- PRESET WORKOUT DEFINITIONS ---
        presets['preset-upper-lower'].workouts = {
            upperA: { exercises: [ { name: "Incline Press", sets: "2", reps: "6-10", tempo: "3:1:1:1" }, { name: "Chest Fly", sets: "3", reps: "8-12", tempo: "3:1:1:1" }, { name: "Lat Pulldown", sets: "3", reps: "6-10", tempo: "3:1:1:1" }, { name: "Mid Back Row", sets: "3", reps: "8-12", tempo: "3:1:1:1" }, { name: "Lateral Raise", sets: "4", reps: "10-15", tempo: "4:1:1:1" }, { name: "Tricep Pushdown", sets: "3", reps: "8-12", tempo: "3:2:1:1" }, { name: "DB Curl", sets: "3", reps: "8-12", tempo: "3:1:1:1" } ] },
            lowerA: { exercises: [ { name: "Leg Curl", sets: "3", reps: "8-12", tempo: "4:1:1:1" }, { name: "Leg Extension", sets: "3", reps: "8-12", tempo: "3:1:1:1" }, { name: "Squat", sets: "2", reps: "6-10", tempo: "3:1:1:1" }, { name: "Adductors", sets: "3", reps: "10-15", tempo: "3:2:1:1" }, { name: "Calf Raise", sets: "4", reps: "10-15", tempo: "3:2:1:2" }, { name: "Abs", sets: "4", reps: "10-15", tempo: "3:1:1:1" } ] },
            upperB: { exercises: [ { name: "Pullover", sets: "3", reps: "8-12", tempo: "3:1:1:1" }, { name: "Upper Back Row", sets: "3", reps: "6-10", tempo: "3:1:1:2" }, { name: "Rear Delt Fly", sets: "4", reps: "10-15", tempo: "3:2:1:2" }, { name: "Shoulder Press", sets: "2", reps: "8-12", tempo: "3:1:1:1" }, { name: "Chest Press (RPS)", sets: "1", reps: "10-12", tempo: "3:1:1:1" }, { name: "Preacher Curl", sets: "3", reps: "8-12", tempo: "3:2:1:2" }, { name: "Tricep Extension", sets: "3", reps: "8-12", tempo: "3:2:1:1" } ] },
            lowerB: { exercises: [ { name: "Lying Leg Curl", sets: "3", reps: "8-12", tempo: "4:2:1:2" }, { name: "Leg Extension (RPS)", sets: "1", reps: "12-15", tempo: "3:1:1:2" }, { name: "Romanian Deadlift", sets: "2", reps: "8-12", tempo: "4:1:1:1" }, { name: "Lunges", sets: "2", reps: "8-12", tempo: "3:1:1:1" }, { name: "Calf Raise", sets: "4", reps: "8-12", tempo: "3:2:1:2" }, { name: "Leg Raises", sets: "4", reps: "AMRAP", tempo: "3:1:1:1" } ] }
        };

        window.app = {
            init() { this.auth.init(); this.nav.init(); this.exercises.init(); this.plans.init(); },
            
            // --- AUTHENTICATION MODULE ---
            auth: {
                init() {
                    document.getElementById('authForm').addEventListener('submit', (e) => this.handleAuth(e));
                    document.getElementById('authSwitchBtn').addEventListener('click', () => this.toggleAuthMode());
                    document.getElementById('googleAuthBtn').addEventListener('click', () => this.handleGoogleAuth());
                    document.querySelector('.logout-btn').addEventListener('click', () => this.handleLogout());

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            currentUser = user;
                            this.onLogin();
                        } else {
                            currentUser = null;
                            this.onLogout();
                        }
                    });
                },
                isSignUp: false,
                toggleAuthMode() {
                    this.isSignUp = !this.isSignUp;
                    document.getElementById('authTitle').textContent = this.isSignUp ? 'Create Account' : 'Welcome Back';
                    document.getElementById('authBtn').textContent = this.isSignUp ? 'Sign Up' : 'Sign In';
                    document.getElementById('authSwitchText').textContent = this.isSignUp ? 'Already have an account?' : "Don't have an account?";
                    document.getElementById('authSwitchBtn').textContent = this.isSignUp ? 'Sign In' : 'Sign Up';
                },
                async handleAuth(e) {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    try {
                        if (this.isSignUp) await createUserWithEmailAndPassword(auth, email, password);
                        else await signInWithEmailAndPassword(auth, email, password);
                    } catch (error) { document.getElementById('authError').textContent = error.message; }
                },
                async handleGoogleAuth() {
                    try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
                    catch (error) { document.getElementById('authError').textContent = error.message; }
                },
                async handleLogout() { await signOut(auth); },
                async onLogin() {
                    document.getElementById('authContainer').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'block';
                    await window.app.data.loadUserData();
                    window.app.nav.switchView('tracker');
                },
                onLogout() {
                    document.getElementById('authContainer').style.display = 'block';
                    document.getElementById('appContainer').style.display = 'none';
                }
            },

            // --- NAVIGATION MODULE ---
            nav: {
                init() {
                    document.querySelectorAll('.nav-btn').forEach(btn => {
                        btn.addEventListener('click', () => this.switchView(btn.dataset.view));
                    });
                },
                switchView(view) {
                    currentView = view;
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.getElementById(`${view}Page`).classList.add('active');
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.toggle('active', b.dataset.view === view));

                    if (view === 'tracker') window.app.tracker.render();
                    if (view === 'plans') window.app.plans.renderPlanList();
                    if (view === 'exercises') window.app.exercises.search();
                }
            },

            // --- DATA MODULE (FIRESTORE) ---
            data: {
                async loadUserData() {
                    if (!currentUser) return;
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    const userDoc = await getDoc(userDocRef);
                    if (userDoc.exists()) {
                        userData = { ...userData, ...userDoc.data() };
                    } else {
                        // Create initial document for new user
                        await setDoc(userDocRef, userData);
                    }
                    currentPlanId = userData.settings.currentPlanId || 'preset-upper-lower';
                },
                async saveUserData(field, data) {
                    if (!currentUser) return;
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    await setDoc(userDocRef, { [field]: data, lastUpdated: new Date() }, { merge: true });
                },
                 async saveWorkoutData(logData) {
                    if (!currentUser) return;
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    // Use dot notation for deep merge
                    const fieldPath = `workouts.${currentWeek}.${currentPlanId}.${currentDayKey}`;
                    await updateDoc(userDocRef, { [fieldPath]: logData });
                },
                async savePlan(plan) {
                    if (!currentUser) return;
                    const planId = plan.id || `custom-${Date.now()}`;
                    plan.id = planId;
                    userData.userPlans[planId] = plan;
                    await this.saveUserData('userPlans', userData.userPlans);
                    return planId;
                },
                async deletePlan(planId) {
                    if (!currentUser) return;
                    delete userData.userPlans[planId];
                    // To delete a field, use special sentinel value
                    const userDocRef = doc(db, 'users', currentUser.uid);
                    await updateDoc(userDocRef, { [`userPlans.${planId}`]: deleteField() });
                }
            },

            // --- TRACKER MODULE ---
            tracker: {
                render() {
                    this.renderPlanSelector();
                    this.renderWorkout();
                },
                renderPlanSelector() {
                    const selector = document.getElementById('planSelect');
                    selector.innerHTML = '';
                    // Presets
                    Object.keys(presets).forEach(id => {
                        selector.innerHTML += `<option value="${id}">${presets[id].name}</option>`;
                    });
                    // User plans
                    Object.keys(userData.userPlans).forEach(id => {
                        selector.innerHTML += `<option value="${id}">${userData.userPlans[id].name}</option>`;
                    });
                    selector.value = currentPlanId;
                },
                renderWorkout() {
                    const allPlans = {...presets, ...userData.userPlans};
                    const plan = allPlans[currentPlanId];
                    if (!plan) { console.error("Plan not found!"); return; }

                    const daySelector = document.getElementById('daySelect');
                    daySelector.innerHTML = plan.days.map(d => `<option value="${d.key}">${d.name}</option>`).join('');
                    daySelector.value = currentDayKey;

                    const content = document.getElementById('workoutContent');
                    const day = plan.days.find(d => d.key === currentDayKey);
                    
                    if (day.type === 'rest') {
                         content.innerHTML = `<div class="card text-center"><h2>🛌 Rest Day</h2><p>Recovery is key!</p></div>`;
                         return;
                    }
                    
                    const workoutDef = plan.isPreset ? plan.workouts[day.key] : day;
                    if (!workoutDef || !workoutDef.exercises) { content.innerHTML = `<p>No exercises for this day.</p>`; return; }
                    
                    const workoutLog = userData.workouts?.[currentWeek]?.[currentPlanId]?.[currentDayKey] || {};
                    
                    let html = '';
                    workoutDef.exercises.forEach((ex, index) => {
                        const exLog = workoutLog[index] || { sets: Array(Number(ex.sets) || 2).fill({weight: '', reps: ''}) };
                        html += `
                            <div class="exercise">
                                <div class="exercise-name">${ex.name}</div>
                                <div class="exercise-info">${ex.sets} sets • ${ex.reps} reps • ${ex.tempo || 'N/A'} tempo</div>
                                ${this.generateSetsHTML(index, exLog)}
                                <button class="secondary" onclick="window.app.tracker.addSet(${index})">+ Add Set</button>
                            </div>
                        `;
                    });
                    content.innerHTML = html;
                },
                generateSetsHTML(exIndex, exLog) {
                    return exLog.sets.map((set, setIndex) => `
                        <div class="sets-grid">
                            <label>S${setIndex + 1}</label>
                            <input type="tel" inputmode="decimal" placeholder="Weight" value="${set.weight}" onchange="window.app.tracker.updateSetData(${exIndex}, ${setIndex}, 'weight', this.value)">
                            <input type="tel" inputmode="numeric" placeholder="Reps" value="${set.reps}" onchange="window.app.tracker.updateSetData(${exIndex}, ${setIndex}, 'reps', this.value)">
                            <button class="remove-set" onclick="window.app.tracker.removeSet(${exIndex}, ${setIndex})">×</button>
                        </div>
                    `).join('');
                },
                addSet(exIndex) {
                    let log = this.getOrCreateLog();
                    log[exIndex].sets.push({ weight: '', reps: '' });
                    this.updateAndRerenderExercise(exIndex, log);
                },
                removeSet(exIndex, setIndex) {
                    let log = this.getOrCreateLog();
                    log[exIndex].sets.splice(setIndex, 1);
                    this.updateAndRerenderExercise(exIndex, log);
                },
                updateSetData(exIndex, setIndex, field, value) {
                    let log = this.getOrCreateLog();
                    log[exIndex].sets[setIndex][field] = value;
                    window.app.data.saveWorkoutData(log);
                },
                getOrCreateLog() {
                    if (!userData.workouts[currentWeek]) userData.workouts[currentWeek] = {};
                    if (!userData.workouts[currentWeek][currentPlanId]) userData.workouts[currentWeek][currentPlanId] = {};
                    if (!userData.workouts[currentWeek][currentPlanId][currentDayKey]) {
                        const allPlans = {...presets, ...userData.userPlans};
                        const plan = allPlans[currentPlanId];
                        const day = plan.days.find(d => d.key === currentDayKey);
                        const workoutDef = plan.isPreset ? plan.workouts[day.key] : day;
                        
                        const newLog = {};
                        workoutDef.exercises.forEach((ex, index) => {
                            newLog[index] = { sets: Array(Number(ex.sets) || 2).fill({ weight: '', reps: '' }) };
                        });
                        userData.workouts[currentWeek][currentPlanId][currentDayKey] = newLog;
                    }
                    return userData.workouts[currentWeek][currentPlanId][currentDayKey];
                },
                updateAndRerenderExercise(exIndex, log) {
                    const exerciseElem = document.querySelectorAll('.exercise')[exIndex];
                    exerciseElem.querySelector('.sets-grid').parentElement.innerHTML = this.generateSetsHTML(exIndex, log[exIndex]);
                    window.app.data.saveWorkoutData(log);
                },
                changePlan(planId) {
                    currentPlanId = planId;
                    const allPlans = {...presets, ...userData.userPlans};
                    currentDayKey = allPlans[planId].days[0].key; // default to first day
                    userData.settings.currentPlanId = planId;
                    window.app.data.saveUserData('settings', userData.settings);
                    this.render();
                },
                changeDay(dayKey) { currentDayKey = dayKey; this.renderWorkout(); }
            },

            // --- EXERCISES MODULE (API) ---
            exercises: {
                debounceTimeout: null,
                init() {
                    document.getElementById('searchInput').addEventListener('input', () => this.debouncedSearch());
                    document.getElementById('targetFilter').addEventListener('change', () => this.search());
                    document.getElementById('equipmentFilter').addEventListener('change', () => this.search());
                },
                debouncedSearch() {
                    clearTimeout(this.debounceTimeout);
                    this.debounceTimeout = setTimeout(() => this.search(), 500);
                },
                async search() {
                    const list = document.getElementById('exerciseList');
                    list.innerHTML = Array(5).fill(this.getSkeletonHTML()).join(''); // Skeletons

                    const name = document.getElementById('searchInput').value.trim();
                    const target = document.getElementById('targetFilter').value;
                    const equipment = document.getElementById('equipmentFilter').value;

                    let url = `https://exercisedb-api-rose-seven.vercel.app/exercises`;
                    const params = new URLSearchParams();
                    if (name) params.append('name', name);
                    if (target) params.append('target', target);
                    if (equipment) params.append('equipment', equipment);
                    if (params.toString()) url += `?${params.toString()}`;

                    try {
                        const res = await fetch(url);
                        if (!res.ok) throw new Error('API request failed');
                        const data = await res.json();
                        this.renderResults(data.slice(0, 50)); // Limit results
                    } catch (error) {
                        console.error(error);
                        list.innerHTML = `<p>Error loading exercises. Please try again later.</p>`;
                    }
                },
                renderResults(data) {
                    const list = document.getElementById('exerciseList');
                    if (!data || data.length === 0) {
                        list.innerHTML = `<p>No exercises found.</p>`;
                        return;
                    }
                    list.innerHTML = data.map(ex => `
                        <div class="exercise-item">
                            <div class="exercise-item-info">
                                <strong>${ex.name}</strong>
                                <span>${ex.target} | ${ex.equipment}</span>
                            </div>
                            <button class="secondary add-to-plan-btn" data-exercise-name="${ex.name}">+ Add</button>
                        </div>
                    `).join('');
                },
                getSkeletonHTML() {
                    return `
                        <div class="exercise-item">
                            <div class="exercise-item-info">
                                <div class="loading-skeleton skeleton-text" style="width: 60%; height: 1.5em;"></div>
                                <div class="loading-skeleton skeleton-text" style="width: 40%;"></div>
                            </div>
                        </div>
                    `;
                }
            },

            // --- PLANS MODULE (BUILDER) ---
            plans: {
                currentEditingPlan: null,
                init() {
                    document.getElementById('openPlanBuilder').addEventListener('click', () => this.openBuilder());
                    document.querySelector('.modal-close').addEventListener('click', () => this.closeBuilder());
                    document.getElementById('planBuilderForm').addEventListener('submit', (e) => this.savePlan(e));
                    document.getElementById('addDayBtn').addEventListener('click', () => this.addDay());
                },
                openBuilder(planId = null) {
                    if (planId) this.currentEditingPlan = { ...userData.userPlans[planId] };
                    else this.currentEditingPlan = { name: '', days: [] };
                    
                    document.getElementById('planName').value = this.currentEditingPlan.name;
                    this.renderDaysInBuilder();
                    document.getElementById('modalOverlay').style.display = 'block';
                },
                closeBuilder() {
                    document.getElementById('modalOverlay').style.display = 'none';
                    this.currentEditingPlan = null;
                },
                renderPlanList() {
                    const list = document.getElementById('planList');
                    list.innerHTML = '';
                    // Presets
                    Object.keys(presets).forEach(id => {
                        list.innerHTML += this.getPlanHTML(presets[id], id);
                    });
                    // User plans
                    Object.values(userData.userPlans).forEach(plan => {
                         list.innerHTML += this.getPlanHTML(plan, plan.id);
                    });
                },
                getPlanHTML(plan, id) {
                    return `
                        <div class="plan-list-item ${plan.isPreset ? 'preset' : ''}">
                            <div class="plan-info">
                                <strong>${plan.name}</strong>
                                <span>${plan.days.length} days</span>
                            </div>
                            <div class="gap-10 d-flex">
                                ${!plan.isPreset ? `<button class="secondary" onclick="window.app.plans.openBuilder('${id}')">Edit</button>` : ''}
                                ${!plan.isPreset ? `<button class="secondary" style="color:var(--danger)" onclick="window.app.plans.deletePlan('${id}')">Delete</button>` : ''}
                            </div>
                        </div>
                    `;
                },
                addDay() {
                    const dayNum = this.currentEditingPlan.days.length + 1;
                    this.currentEditingPlan.days.push({
                        key: `day${dayNum}`,
                        name: `Day ${dayNum}`,
                        type: 'workout',
                        exercises: []
                    });
                    this.renderDaysInBuilder();
                },
                async savePlan(e) {
                    e.preventDefault();
                    this.currentEditingPlan.name = document.getElementById('planName').value;
                    // Update days from form
                    this.currentEditingPlan.days.forEach((day, index) => {
                        day.name = document.getElementById(`dayName-${index}`).value;
                        day.type = document.getElementById(`dayType-${index}`).value;
                    });
                    const savedPlanId = await window.app.data.savePlan(this.currentEditingPlan);
                    if (currentPlanId.startsWith('preset')) currentPlanId = savedPlanId; // Switch if on preset
                    this.renderPlanList();
                    this.closeBuilder();
                },
                async deletePlan(planId) {
                    if (confirm('Are you sure you want to delete this plan?')) {
                        await window.app.data.deletePlan(planId);
                        if (currentPlanId === planId) {
                            currentPlanId = 'preset-upper-lower'; // Revert to default
                            window.app.tracker.changePlan(currentPlanId);
                        }
                        this.renderPlanList();
                    }
                },
                renderDaysInBuilder() {
                    const container = document.getElementById('dayListContainer');
                    container.innerHTML = this.currentEditingPlan.days.map((day, index) => `
                        <div class="day-card">
                            <div class="day-header">
                                <input id="dayName-${index}" value="${day.name}" style="flex:1; margin-right:10px;">
                                <select id="dayType-${index}">
                                    <option value="workout" ${day.type === 'workout' ? 'selected' : ''}>Workout</option>
                                    <option value="rest" ${day.type === 'rest' ? 'selected' : ''}>Rest</option>
                                </select>
                            </div>
                            </div>
                    `).join('');
                }
            }
        };

        // --- INITIALIZE APP ---
        window.onload = () => window.app.init();

    </script>
    
    <div id="authContainer">
        <div class="card auth-container">
            <h2 id="authTitle">Welcome to Split Tracker</h2>
            <button type="button" class="google-btn" id="googleAuthBtn">Continue with Google</button>
            <div class="divider">or</div>
            <form id="authForm" class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="primary" id="authBtn">Sign In</button>
                <div id="authError" class="error"></div>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account?</span>
                <button type="button" id="authSwitchBtn">Sign Up</button>
            </div>
        </div>
    </div>

            <div id="trackerPage" class="page">
                <div class="header">
                    <button class="logout-btn">Logout</button>
                    <h1>💪 Workout Tracker</h1>
                    <p>Log your session below.</p>
                </div>
                <div class="card controls">
                    <div>
                        <label for="planSelect">Active Plan</label>
                        <select id="planSelect" onchange="window.app.tracker.changePlan(this.value)"></select>
                    </div>
                    <div>
                        <label for="daySelect">Workout Day</label>
                        <select id="daySelect" onchange="window.app.tracker.changeDay(this.value)"></select>
                    </div>
                </div>
                <div id="workoutContent" class="card"></div>
            </div>

            <div id="plansPage" class="page">
                <h1 class="page-header">My Plans</h1>
                <div id="planList"></div>
                <button id="openPlanBuilder" class="primary mt-20" style="width: 100%;">+ Create New Plan</button>
            </div>

            <div id="exercisesPage" class="page">
                <h1 class="page-header">Exercise Catalog</h1>
                <input type="search" id="searchInput" placeholder="Search exercises...">
                <div class="filters">
                    <select id="targetFilter">
                        <option value="">All Muscles</option>
                        <option value="chest">Chest</option>
                        <option value="back">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="quads">Quads</option>
                        <option value="hamstrings">Hamstrings</option>
                    </select>
                    <select id="equipmentFilter">
                        <option value="">All Equipment</option>
                        <option value="barbell">Barbell</option>
                        <option value="dumbbell">Dumbbell</option>
                        <option value="cable">Cable</option>
                        <option value="machine">Machine</option>
                        <option value="body weight">Bodyweight</option>
                    </select>
                </div>
                <div id="exerciseList" class="card"></div>
            </div>
        </div>
        
        <div id="modalOverlay" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h2>Plan Builder</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <form id="planBuilderForm">
                    <div class="form-group">
                        <label for="planName">Plan Name</label>
                        <input type="text" id="planName" placeholder="e.g., Push Pull Legs" required>
                    </div>
                    <div class="form-group">
                        <label>Days</label>
                        <div id="dayListContainer"></div>
                        <button type="button" id="addDayBtn" class="secondary mt-20" style="width: 100%;">+ Add Day</button>
                    </div>
                    <button type="submit" class="primary" style="width: 100%;">Save Plan</button>
                </form>
            </div>
        </div>

                <span>Exercises</span>
            </button>
        </nav>
    </div>
