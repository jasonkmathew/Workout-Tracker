<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Workout Tracker</title>
    <style>
        /* =================================
           THEME - CSS Variables
           ================================= */
        :root {
            --bg: #0b0b0d;
            --card: #15161a;
            --text: #f5f5f7;
            --muted: #a1a1aa;
            --accent: #7c3aed;
            --accent-hover: #6d28d9;
            --border: rgba(255, 255, 255, 0.1);
            --border-focus: rgba(255, 255, 255, 0.2);
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.4);
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .auth-container {
            max-width: 420px;
            margin: 50px auto;
            padding: 32px;
            background: var(--card);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px var(--shadow-lg);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 24px;
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 700;
        }

        /* =================================
           BUTTONS - Professional System
           ================================= */
        .google-btn {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto 20px auto;
            width: 100%;
            min-height: 48px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .google-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-focus);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .google-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px var(--shadow);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .auth-form input {
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--card);
            color: var(--text);
            min-height: 48px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .auth-form input::placeholder {
            color: var(--muted);
        }

        .auth-form input:invalid {
            box-shadow: none;
            border-color: var(--border);
        }

        .auth-form input:required {
            box-shadow: none;
        }

        .auth-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 48px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .auth-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(124, 58, 237, 0.2);
        }

        .auth-switch {
            margin-top: 20px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .auth-switch button:hover {
            background: rgba(124, 58, 237, 0.1);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 64px 32px;
            color: var(--muted);
        }

        .loading h2 {
            color: var(--text);
            margin-bottom: 8px;
        }

        .error {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 12px;
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            position: relative;
        }

        .header h1 {
            font-size: 1.75rem;
            color: var(--text);
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9rem;
            color: var(--muted);
            font-weight: 500;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 36px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .user-info {
            font-size: 0.8rem;
            color: var(--muted);
            margin-top: 8px;
            font-weight: 500;
        }

        .controls {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .week-selector {
            margin-bottom: 20px;
        }

        .week-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text);
        }

        .week-selector select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .week-selector select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .workout-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: var(--text);
        }

        .workout-selector select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .workout-selector select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .workout-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .exercise {
            border-bottom: 1px solid var(--border);
            padding: 20px 0;
        }

        .exercise:last-child {
            border-bottom: none;
        }

        .exercise-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text);
        }

        .exercise-info {
            font-size: 0.85rem;
            color: var(--muted);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .exercise-select {
            margin-bottom: 16px;
        }

        .exercise-select select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.9rem;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .exercise-select select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .sets-grid {
            display: grid;
            grid-template-columns: 40px 1fr 1fr 64px;
            gap: 10px;
            align-items: center;
            margin-bottom: 12px;
        }

        .sets-grid label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--muted);
        }

        .sets-grid input.previous-data {
            background: rgba(255, 255, 255, 0.02);
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .sets-grid input.previous-data:focus {
            background: var(--bg);
            color: var(--text);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .sets-grid input.current-data {
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .sets-grid input {
            padding: 8px 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            background: var(--bg);
            color: var(--text);
            min-height: 40px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sets-grid input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .previous-note {
            grid-column: 1 / -1;
            font-size: 0.75rem;
            color: var(--muted);
            font-style: italic;
            margin-top: -4px;
        }

        .add-set {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            min-height: 40px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .add-set:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.3);
        }

        .add-set:active {
            transform: translateY(0);
        }

        .remove-set {
            background: var(--error);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            min-height: 32px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .remove-set:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .exercise-tips {
            background: rgba(124, 58, 237, 0.08);
            border-left: 3px solid var(--accent);
            padding: 16px;
            margin: 16px 0;
            border-radius: 12px;
            border: 1px solid rgba(124, 58, 237, 0.15);
        }

        .exercise-tips h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 700;
        }

        .exercise-tips p {
            font-size: 0.85rem;
            color: var(--muted);
            line-height: 1.4;
            margin: 0;
        }

        .tempo-key {
            background: rgba(34, 197, 94, 0.08);
            padding: 16px;
            margin: 16px 0;
            border-radius: 12px;
            border-left: 3px solid var(--success);
            border: 1px solid rgba(34, 197, 94, 0.15);
        }

        .tempo-key h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--success);
            font-weight: 700;
        }

        .tempo-key p {
            font-size: 0.85rem;
            color: var(--text);
            margin: 4px 0;
            line-height: 1.4;
        }

        .comments {
            margin-top: 16px;
        }

        .comments label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .comments textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.9rem;
            background: var(--bg);
            color: var(--text);
            resize: vertical;
            min-height: 80px;
            line-height: 1.4;
            font-family: inherit;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .comments textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .comments textarea::placeholder {
            color: var(--muted);
        }

        .rest-day {
            text-align: center;
            padding: 48px 24px;
            color: var(--muted);
        }

        .rest-day h2 {
            margin-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .rest-day p {
            font-size: 1rem;
            font-weight: 500;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 600;
            transform: translateY(-60px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(34, 197, 94, 0.3);
            z-index: 1000;
        }

        .save-indicator.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* =================================
           EXERCISE CATALOG - Modal & Components
           ================================= */
        .exercise-catalog-btn-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .exercise-catalog-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 44px;
        }

        .exercise-catalog-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(124, 58, 237, 0.3);
        }

        .exercise-catalog-btn:active {
            transform: translateY(0);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: relative;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-lg);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.5rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .exercise-search-section {
            margin-bottom: 24px;
        }

        .search-box {
            position: relative;
            margin-bottom: 16px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .search-box input::placeholder {
            color: var(--muted);
        }

        .search-btn {
            position: absolute;
            right: 4px;
            top: 4px;
            bottom: 4px;
            background: none;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            color: var(--accent);
            background: rgba(124, 58, 237, 0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 16px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
        }

        .filter-group select {
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .clear-filters-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
        }

        .clear-filters-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-focus);
            color: var(--text);
        }

        .exercise-results {
            min-height: 300px;
        }

        .exercise-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            color: var(--muted);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .exercise-error {
            text-align: center;
            padding: 48px 24px;
            color: var(--error);
        }

        .exercise-error p {
            margin-bottom: 16px;
        }

        .retry-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .retry-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .exercise-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 48px 24px;
            color: var(--muted);
        }

        .exercise-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .exercise-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--shadow);
            border-color: var(--border-focus);
        }

        .exercise-card-image {
            width: 100%;
            height: 160px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exercise-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .exercise-card-image .placeholder {
            color: var(--muted);
            font-size: 0.8rem;
            text-align: center;
        }

        .exercise-card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 6px;
            line-height: 1.3;
        }

            document.getElementById('appContainer').style.display = 'none';
        }

        // Data functions
        function initializeWorkoutData() {
            workoutData = {};
            for (let week = 1; week <= 12; week++) {
                workoutData[week] = {};
                for (let workoutKey in workouts) {
                    workoutData[week][workoutKey] = {};
                    workouts[workoutKey].exercises.forEach((exercise, index) => {
                        workoutData[week][workoutKey][index] = {
                            selectedExercise: exercise.options[0],
                            sets: [{ weight: '', reps: '' }, { weight: '', reps: '' }],
                            comments: ''
                        };
                    });
                }
            }
        }

        async function loadUserData() {
            if (!currentUser) return;
            
            showLoading();
            
            try {
                const userDocRef = window.doc(window.db, 'users', currentUser.uid);
                const userDoc = await window.getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (userData.workouts) {
                        workoutData = userData.workouts;
                    } else {
                        initializeWorkoutData();
                    }
                } else {
                    initializeWorkoutData();
                    await saveUserData();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                initializeWorkoutData();
            }
            
            showApp();
            showWorkout(currentWorkout);
        }

        async function saveUserData() {
            if (!currentUser) return;
            
            try {
                const userDocRef = window.doc(window.db, 'users', currentUser.uid);
                await window.setDoc(userDocRef, {
                    workouts: workoutData,
                    lastUpdated: new Date()
                }, { merge: true });
                
                showSaveIndicator();
            } catch (error) {
                console.error('Error saving user data:', error);
            }
        }

        // App functions
        function selectWeek(week) {
            currentWeek = parseInt(week);
            showWorkout(currentWorkout);
        }

        function showWorkout(workoutKey) {
            currentWorkout = workoutKey;
            document.getElementById('workoutSelect').value = workoutKey;

            const content = document.getElementById('workoutContent');
            
            if (workoutKey === 'rest1' || workoutKey === 'rest2') {
                content.innerHTML = `
                    <div class="rest-day">
                        <h2>ðŸ›Œ Rest Day</h2>
                        <p>Recovery time - prepare for your next workout!</p>
                    </div>
                `;
                return;
            }

            const workout = workouts[workoutKey];
            let html = tempoKey;
            
            workout.exercises.forEach((exercise, index) => {
                const exerciseData = workoutData[currentWeek][workoutKey][index];
                const previousWeekData = currentWeek > 1 ? workoutData[currentWeek - 1][workoutKey][index] : null;
                const tips = exerciseTips[exercise.name] || "Focus on proper form and controlled movement.";
                
                html += `
                    <div class="exercise">
                        <div class="exercise-name">${exercise.name}</div>
                        <div class="exercise-info">${exercise.sets} â€¢ ${exercise.reps} â€¢ ${exercise.tempo}</div>
                        
                        <div class="exercise-select">
                            <select onchange="updateExerciseSelection(${index}, this.value)">
                                ${exercise.options.map(option => `
                                    <option value="${option}" ${exerciseData.selectedExercise === option ? 'selected' : ''}>
                                        ${option}
                                    </option>
                                `).join('')}
                            </select>
                        </div>
                        
                        <div id="sets-${index}">
                            ${generateSetsHTML(index, exerciseData, previousWeekData)}
                        </div>
                        
                        <button class="add-set" onclick="addSet(${index})">+ Add Set</button>
                        
                        <div class="exercise-tips">
                            <h4>Execution Tips:</h4>
                            <p>${tips}</p>
                        </div>
                        
                        <div class="comments">
                            <label>Notes</label>
                            <textarea 
                                placeholder="Form notes, improvements, etc..."
                                onchange="updateComments(${index}, this.value)"
                            >${exerciseData.comments}</textarea>
                        </div>
                    </div>
                `;
            });

            content.innerHTML = html;
        }

        function generateSetsHTML(exerciseIndex, exerciseData, previousWeekData) {
            let html = '';
            
            // Determine how many sets to show (current data or previous data, whichever is more)
            const currentSets = exerciseData.sets.length;
            const previousSets = previousWeekData ? previousWeekData.sets.length : 0;
            const maxSets = Math.max(currentSets, previousSets, 2); // Minimum 2 sets
            
            // Ensure we have enough sets in current data
            while (exerciseData.sets.length < maxSets) {
                exerciseData.sets.push({ weight: '', reps: '' });
            }
            
            for (let setIndex = 0; setIndex < maxSets; setIndex++) {
                const currentSet = exerciseData.sets[setIndex] || { weight: '', reps: '' };
                const previousSet = previousWeekData && previousWeekData.sets[setIndex] ? previousWeekData.sets[setIndex] : null;
                
                // Use previous week's data as placeholder if current is empty
                const weightValue = currentSet.weight !== '' ? currentSet.weight : 
                                  (previousSet && currentWeek > 1 ? previousSet.weight : '');
                const repsValue = currentSet.reps !== '' ? currentSet.reps : 
                                (previousSet && currentWeek > 1 ? previousSet.reps : '');
                
                // Determine input styling based on data source
                const hasCurrentData = currentSet.weight !== '' || currentSet.reps !== '';
                const hasPreviousData = previousSet && (previousSet.weight || previousSet.reps) && currentWeek > 1;
                
                let weightClass = '';
                let repsClass = '';
                let weightPlaceholder = 'Weight';
                let repsPlaceholder = 'Reps';
                
                if (hasCurrentData) {
                    weightClass = 'current-data';
                    repsClass = 'current-data';
                } else if (hasPreviousData && !hasCurrentData) {
                    weightClass = 'previous-data';
                    repsClass = 'previous-data';
                    weightPlaceholder = `Last: ${previousSet.weight || '?'}`;
                    repsPlaceholder = `Last: ${previousSet.reps || '?'}`;
                }
                
                html += `
                    <div class="sets-grid">
                        <label>S${setIndex + 1}</label>
                        <input type="number" 
                               placeholder="${weightPlaceholder}" 
                               value="${weightValue}" 
                               class="${weightClass}"
                               onchange="updateSetData(${exerciseIndex}, ${setIndex}, 'weight', this.value)"
                               onfocus="this.classList.remove('previous-data'); this.classList.add('current-data');">
                        <input type="number" 
                               placeholder="${repsPlaceholder}" 
                               value="${repsValue}"
                               class="${repsClass}"
                               onchange="updateSetData(${exerciseIndex}, ${setIndex}, 'reps', this.value)"
                               onfocus="this.classList.remove('previous-data'); this.classList.add('current-data');">
                        ${setIndex > 1 ? `<button class="remove-set" onclick="removeSet(${exerciseIndex}, ${setIndex})">Ã—</button>` : '<span></span>'}
                        ${hasPreviousData && !hasCurrentData ? 
                            `<div class="previous-note">Previous week data - click to edit</div>` : ''
                        }
                    </div>
                `;
            }
            
            return html;
        }

        function updateExerciseSelection(exerciseIndex, value) {
            workoutData[currentWeek][currentWorkout][exerciseIndex].selectedExercise = value;
            saveUserData();
        }

        function updateSetData(exerciseIndex, setIndex, field, value) {
            const exerciseData = workoutData[currentWeek][currentWorkout][exerciseIndex];
            if (!exerciseData.sets[setIndex]) {
                exerciseData.sets[setIndex] = { weight: '', reps: '' };
            }
            exerciseData.sets[setIndex][field] = value;
            
            // Update the input styling to show it's now current data
            const input = event.target;
            input.classList.remove('previous-data');
            input.classList.add('current-data');
            
            saveUserData();
        }

        function updateComments(exerciseIndex, value) {
            workoutData[currentWeek][currentWorkout][exerciseIndex].comments = value;
            saveUserData();
        }

        function addSet(exerciseIndex) {
            const exerciseData = workoutData[currentWeek][currentWorkout][exerciseIndex];
            exerciseData.sets.push({ weight: '', reps: '' });
            
            const previousWeekData = currentWeek > 1 ? workoutData[currentWeek - 1][currentWorkout][exerciseIndex] : null;
            document.getElementById(`sets-${exerciseIndex}`).innerHTML = generateSetsHTML(exerciseIndex, exerciseData, previousWeekData);
            saveUserData();
        }

        function removeSet(exerciseIndex, setIndex) {
            const exerciseData = workoutData[currentWeek][currentWorkout][exerciseIndex];
            exerciseData.sets.splice(setIndex, 1);
            
            const previousWeekData = currentWeek > 1 ? workoutData[currentWeek - 1][currentWorkout][exerciseIndex] : null;
            document.getElementById(`sets-${exerciseIndex}`).innerHTML = generateSetsHTML(exerciseIndex, exerciseData, previousWeekData);
            saveUserData();
        }

        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

            document.getElementById('exerciseSearch').value = '';

            currentEquipmentFilter = '';

            document.getElementById('muscleFilter').value = '';

        function showLoading() {
            document.getElementById('exerciseLoading').style.display = 'flex';
            document.getElementById('exerciseError').style.display = 'none';
            document.getElementById('exerciseList').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('exerciseLoading').style.display = 'none';
            document.getElementById('exerciseList').style.display = 'grid';
        }

        function showError() {
            document.getElementById('exerciseLoading').style.display = 'none';
            document.getElementById('exerciseError').style.display = 'block';
            document.getElementById('exerciseList').style.display = 'none';
        }

        function showNoResults() {
            hideLoading();
            document.getElementById('exerciseList').innerHTML = `
                <div class="no-results">
                    <p>Search or filter exercises to get started</p>
                </div>
            `;
        }

        async function searchExercises(query) {
            if (!query || query.trim().length < 2) {
                showNoResults();
                return;
            }

            currentSearchQuery = query.trim();
            isSearching = true;
            showLoading();

            try {
                const url = `https://exercisedb-api-rose-seven.vercel.app/exercises?name=${encodeURIComponent(currentSearchQuery)}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const exercises = await response.json();
                exerciseSearchResults = exercises || [];
                displayExercises(exerciseSearchResults);
                hideLoading();
            } catch (error) {
                console.error('Search error:', error);
                showError();
            } finally {
                isSearching = false;
            }
        }

        async function filterExercises() {
            const muscleSelect = document.getElementById('muscleFilter');
            const equipmentSelect = document.getElementById('equipmentFilter');

            currentMuscleFilter = muscleSelect.value;
            currentEquipmentFilter = equipmentSelect.value;

            // If no filters and no search query, show no results
            if (!currentMuscleFilter && !currentEquipmentFilter && !currentSearchQuery) {
                showNoResults();
                return;
            }

            isSearching = true;
            showLoading();

            try {
                let url = 'https://exercisedb-api-rose-seven.vercel.app/exercises?';
                const params = [];

                if (currentSearchQuery) {
                    params.push(`name=${encodeURIComponent(currentSearchQuery)}`);
                }
                if (currentMuscleFilter) {
                    params.push(`target=${encodeURIComponent(currentMuscleFilter)}`);
                }
                if (currentEquipmentFilter) {
                    params.push(`equipment=${encodeURIComponent(currentEquipmentFilter)}`);
                }

                url += params.join('&');

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const exercises = await response.json();
                exerciseSearchResults = exercises || [];
                displayExercises(exerciseSearchResults);
                hideLoading();
            } catch (error) {
                console.error('Filter error:', error);
                showError();
            } finally {
                isSearching = false;
            }
        }

        function displayExercises(exercises) {
            const container = document.getElementById('exerciseList');

            if (!exercises || exercises.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <p>No exercises found matching your criteria</p>
                    </div>
                `;
                return;
            }

            const exerciseCards = exercises.map(exercise => createExerciseCard(exercise)).join('');
            container.innerHTML = exerciseCards;
        }

                    <div class="exercise-card-title">${name}</div>
                    <div class="exercise-card-meta">
                        ${target ? `<span>ðŸŽ¯ ${target}</span>` : ''}

                    <button class="add-to-plan-btn" onclick="addExerciseToPlan('${id}', '${name.replace(/'/g, "\\'")}', '${target || ''}', '${equipment || ''}')">
                        Add to Plan

            if (currentSearchQuery) {
                searchExercises(currentSearchQuery);
